<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="canonical"
      href="https://getbootstrap.com/docs/4.4/examples/jumbotron/"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/login.css">
    <script src="log.js"></script>
    <title>MANA | LOGIN</title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="index.html"
          >MANA <span class="advertisement">ADVERTISEMENT</span></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarsExampleDefault"
          aria-controls="navbarsExampleDefault"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
  
        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html" tabindex="-1" aria-disabled="true"
                >HOME PAGE</a
              >
            </li>
            
            <li class="nav-item">
              <a class="nav-link" href="housesale.html" tabindex="-1" aria-disabled="true"
                >HOUSE SALE</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="houserent.html" tabindex="-1" aria-disabled="true"
                >HOUSE RENT </a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="cars.html" tabindex="-1" aria-disabled="true"
                >CARS FOR SALE </a
              >
              <li class="nav-item">
                <a class="nav-link" href="login.html" tabindex="-1" aria-disabled="true"
                  >LOGIN </a
                >
            </li>
              
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input
              class="form-control mr-sm-2"
              type="text"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
              SEARCH
            </button>
          </form>
        </div>
      </nav>
  
      <main role="main">
    <div class='box'>
        <div class='box-form'>
          <div class='box-login-tab'></div>
          <div class='box-login-title'>
            <div class='i i-login'></div>
            <h2>LOGIN</h2>
          </div>
          <div class='box-login'>
            <div class='fieldset-body' id='login_form'>
              <button onclick="openLoginInfo();" class='b b-form i i-more' title='Info'></button>
              <p class='field'>
                <label for='user'>E-MAIL</label>
                <input type='text' id='user' name='user' title='Username' />
                <span id='valida' class='i i-warning'></span>
              </p>
              <p class='field'>
                <label for='pass'>PASSWORD</label>
                <input type='password' id='pass' name='pass' title='Password' />
                <span id='valida' class='i i-close'></span>
              </p>
      
              <label class='checkbox'>
                <input type='checkbox' value='TRUE' title='Keep me Signed in' /> Keep me Signed in
              </label>
      
              <input type='submit' id='do_login' value='GET STARTED' title='Get Started' />
            </div>
          </div>
        </div>
        <div class='box-info'>
          <p><button onclick="closeLoginInfo();" class='b b-info i i-left' title='Back to Sign In'></button>
            <h3>Need Help?</h3>
          </p>
          <div class='line-wh'></div>
          <button onclick="" class='b-support' title='Forgot Password?'> Forgot Password?</button>
          <button onclick="" class='b-support' title='Contact Support'> Contact Support</button>
          <div class='line-wh'></div>
          <button onclick="" class='b-cta' title='Sign up now!'> CREATE ACCOUNT</button>
        </div>
      </div>
    
</body>
</html>
